<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Vocabulary Entry</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <!-- Bootstrap Script Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">

    <form method="post" th:action="@{/save}" th:object="${edit_vocab_entry}">

       <span th:text="*{id}"></span> 

        <label for="edit_germ_entry">
            Edited German Word: <input type="text" class="form-control" placeholder="" id="edit_germ_entry"/>
        </label>

        <label for="edit_engl_entry">
            Edited English Translation: <input type="text" class="form-control" placeholder="" id="edit_engl_entry"/>
        </label>

    </form>

    <a href="/user/editvoc">abort</a>

</div>

</body>
</html>
